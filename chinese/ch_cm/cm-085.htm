<blockquote>
<p style="line-height: 150%">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 
<b><font size="4">HT-85 外用青春痘粉劑</font></b><br>  
<br>
&nbsp; 本品是採用中藥中極滋潤皮膚的藥物，配製而成，簡單易用，在塗抹之前，用清水把臉洗乾淨，然後直接把粉塗抹在患處，睡覺前使用，次日清晨則洗去。<br>
本品是用有吸除油質以及清除發炎的中藥，合併而成，如配合服用HT-79則效果加倍。<br>
本品如不慎誤服，亦無礙，毫無毒性。<br>
<br>  
      不須醫師處方，任何人有此症狀皆可服用。<br>
      研發人︰美國佛州漢唐中醫學院，院長倪海廈醫師。<br>
著作權人︰同上。</p>
