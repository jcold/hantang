<body>
<font FACE="新細明體" LANG="ZH-TW">

<blockquote>

<p ALIGN="CENTER"><font color="#FF0000"><strong><big>沉香桂附丸</big></strong></font></p>
</font>

<p ALIGN="JUSTIFY" style="line-height: 150%"><font FACE="新細明體" LANG="ZH-TW"> 
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 此方是運用在少腹痛</font> , <font FACE="新細明體" LANG="ZH-TW">時下利</font> , <font FACE="新細明體" LANG="ZH-TW">雙足冷</font>  
, <font FACE="新細明體" LANG="ZH-TW">依中醫的專業用語是下焦虛寒</font> , <font FACE="新細明體" LANG="ZH-TW">心陽無法下達小腸</font> , <font FACE="新細明體" LANG="ZH-TW">而沉香能夠降逆氣</font> , <font FACE="新細明體" LANG="ZH-TW">桂附能夠強心</font> , <font FACE="新細明體" LANG="ZH-TW">並且去下焦虛寒</font> , <font FACE="新細明體" LANG="ZH-TW">由於中藥是同症同治</font>  
, <font FACE="新細明體" LANG="ZH-TW">因此如婦女因為下焦虛寒而造成月經痛或下利也適用此方</font>  
, <font FACE="新細明體" LANG="ZH-TW">一直要服用到雙足發熱</font> ,<font FACE="新細明體" LANG="ZH-TW">腹痛全去</font> , <font FACE="新細明體" LANG="ZH-TW">方可止藥</font> .</p> 

<p ALIGN="JUSTIFY" style="line-height: 150%"><font FACE="新細明體" LANG="ZH-TW"> 
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 服用方法</font> : <font FACE="新細明體" LANG="ZH-TW">早晚飯前</font>30<font FACE="新細明體" LANG="ZH-TW">粒</font> .</p> 

<p ALIGN="JUSTIFY" style="line-height: 150%"><font FACE="新細明體" LANG="ZH-TW"> 
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 禁</font> <font FACE="新細明體" LANG="ZH-TW">  
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 忌</font> : <font FACE="新細明體" LANG="ZH-TW">無</font>  
.</p> 

</blockquote>
