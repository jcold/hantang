<blockquote>
  <p align="center"><b><font size="4">HT-83 皮膚諸病<br> 
  </font></b></p>
  <p align="left" style="line-height: 150%">&nbsp;&nbsp; 此方可治療範圍很廣，如皮膚生瘡、化膿、流濕液、發癢、斑癬等諸症皆宜，此方很溫和，是採用漸近式治療。外塗用一段時間後，則可看到良好的效果。<br>
  <br>
  &nbsp;&nbsp; 此外用粉劑是把去濕化膿 , 增強新皮膚生長 , 以及去癢去癬等中藥合併在一起而製成的 , 使用時可以自行加一時沙拉油使它貼身更好 , 要注意顏色很深 , 容易把衣服染上顏色 , 除此之外沒有其他副作用 .<br> 
  <br>
  主要成份: 密陀曾,雄黃等藥 , 此藥不可內服有毒性 .<br> 
  <br>
  不須醫師處方，任何人有此症狀皆可使用。<br>
  <br>
  研發人︰美國佛州漢唐中醫學院，院長倪海廈醫師。<br>
  <br>
  著作權人︰同上。</p>
</blockquote>
