<title>HT-65 膀胱結石與尿道炎</title>

</head>

<body>
<blockquote>

<p ALIGN="CENTER" style="line-height: 150%"><font size="3"><b>HT-65 </b></font> <font FACE="新細明體" LANG="ZH-TW"><font size="3"><b>膀胱結石與尿道炎</b></font></p>
</font>

<p style="line-height: 150%"><font FACE="新細明體" LANG="ZH-TW"> 
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 中醫是採用症狀治療</font> , <font FACE="新細明體" LANG="ZH-TW">無論是膀胱結石或尿道炎</font>, <font FACE="新細明體" LANG="ZH-TW">只要小便出現血或是有刺痛</font> , <font FACE="新細明體" LANG="ZH-TW">都可以服用此藥</font> .</p> 

<p style="line-height: 150%"><font FACE="新細明體" LANG="ZH-TW"> 
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 其理論是因為任何不乾淨的濁物一旦累積在膀胱中</font>  
, <font FACE="新細明體" LANG="ZH-TW">就會造成發炎</font> , <font FACE="新細明體" LANG="ZH-TW">而</font>HT-65<font FACE="新細明體" LANG="ZH-TW">本身就是專門清除膀胱濁物用的</font>  
, <font FACE="新細明體" LANG="ZH-TW">而且加入一些去熱排濕的藥成為一個複方</font>  
, <font FACE="新細明體" LANG="ZH-TW">所以可以同時治療以上貳種問題</font>  
.</p> 

<p style="line-height: 150%"><font FACE="新細明體" LANG="ZH-TW">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 服用方法</font>  
: <font FACE="新細明體" LANG="ZH-TW">早晚飯前</font>30<font FACE="新細明體" LANG="ZH-TW">粒</font> .</p> 

<p style="line-height: 150%"><font FACE="新細明體" LANG="ZH-TW">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 禁  
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 忌</font> : <font FACE="新細明體" LANG="ZH-TW">無</font>  
.</p> 

</blockquote>
</body>
</html>
