<blockquote>
  <p style="line-height: 150%">君來自何方？為何流綠血？</p>
  <p style="line-height: 150%">更新日期:<q>2007/06/09 03:00</q> </p>
  <p style="line-height: 150%">加拿大有個人開刀流出來的血是綠的，嚇得醫生、護士臉跟著綠了。</p>
  <p style="line-height: 150%">
  這名四十二歲的男子腿部有循環上的毛病需要開刀。醫生拿刀割開他腿部的時候發現，傷口不斷的流出墨綠色的血。醫生也沒看過這種顏色的血。</p>
  <p style="line-height: 150%">
  經過化驗發現是病人血裡有太多的硫磺。硫磺跟血裡的血紅蛋白混在一起就成了墨綠色了。醫生再查他的病例，發現這名男子長期服用一種叫做﹝英明格﹞的頭痛藥。而血液中的硫磺就是來自﹝英明格﹞。</p>
</blockquote>
