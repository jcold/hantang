<p style="line-height: 150%">安徽石台發現具抗癌珍稀紅豆杉群&nbsp;<br>
【中央社 】<br>  
（中央社台北八日電）中國大陸安徽省石台縣有關部門，近日在該縣珂田鄉仙寓山發現珍稀瀕危保護樹種紅豆杉群。據指出，紅豆杉是一種很重要的抗癌植物，有關專家近年來對其化學成分和藥理的研究不斷取得進展，希望能生產出臨床使用的新藥品。<br>
<br>
新華社報導，此次發現的紅豆杉分佈在仙寓山海拔八百多公尺的地帶，其數量在千棵左右，最大的一棵紅豆杉樹齡約八百年，樹高二十多公尺，實屬罕見。紅豆杉又稱紫杉、赤柏松、榕子樹等，有「植物黃金」美稱，是世界上瀕臨滅絕的天然珍稀植物。<br>
<br>
當地政府和林業部門對紅豆杉群的發現高度重視，目前正著手制定保護珍稀樹種紅豆杉的相關措施。</p>
