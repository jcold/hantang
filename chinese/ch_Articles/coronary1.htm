<p align="center">動脈血管阻塞與冠心病</p>
<p align="left">&nbsp;&nbsp; 我治過非常多的心臟病患 , 
如說要案例實不勝枚舉 , 
我就舉一最嚴重的例子給讀者們看看 , 
我們真正北派經方家的中醫可以做到什麼程度 , 
像心律不整及心肌梗塞等都不是很難 , 
以下的案例是最嚴重的 , 
我相信許多中醫可以治得比我更好更快 , 很歡迎來信指教 , 
這個案例有美國心臟科醫師的背書 , 這是一般中醫拿不到的 , 
我之所以可以取得 , 是因為此西醫對我的治療非常佩服 , </p>
