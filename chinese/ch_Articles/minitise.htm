<blockquote>
	<p align="center">腦膜炎的迷思</p>
	<p align="left">&nbsp;&nbsp;&nbsp; 
人們只要聽到腦膜炎就已經嚇到手足無挫了 , 
只知道感冒病毒進入腦部 , 會發高燒 , 嚴重者會致命 , 
輕微者有時燒壞一些腦神經 , 
造成發育不好或眼珠偏一側等後遺症 , 
完全不了解&#29234;何會如此? 
我告訴諸位讀者&#29234;什麼會如此 .</p>
	<p align="left">&nbsp;&nbsp;&nbsp; 首先你要知道一點就是 , 
抗生素治療感冒是完全無效的 , 根本就是害死人的西藥 , 
這種只適合你的敵人吃的藥 , 
不但無法殺死感冒的濾過性病毒 , 
反而會傷害到人體的免疫系統</p>
	<p align="center"><span lang="zh-tw">佛羅里達州倪海廈中醫師撰寫</span></p>
</blockquote>
