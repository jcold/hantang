<p style="line-height: 150%">中醫治療SARS骨壞死後遺症 效果明顯&nbsp;<br> 
<br>
去年SARS，香港總共有1755人受感染，奪去了299條寶貴生命，而SARS康復者中，超過百人有骨頭壞死的後遺症，許多患者都痛不欲生，香港明報報導，浸會大學中醫研究所最近研究的中藥複方，SARS痊癒病人服用後，關節痛、情緒低落、疲倦及失眠等狀況有明顯改善，更有病人笑稱「如獲新生」。<br>
<br>
這帖藥方，是根據中醫「腎主骨」的理論，選用補腎的中藥，主要的作用在改善關節痛及情緒低落，紓緩骨頭壞死的痛楚。</p>
